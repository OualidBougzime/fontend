<mat-card class="example-card">
    <mat-card class="example-card" *ngIf="value">
        <mat-card-header>
          <mat-card-title>counter {{position}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{value}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="increment()">Incrementer</button>
        </mat-card-actions>
      </mat-card>
